

   <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{{ url_for('users.user_posts', username=post.author.username) }}">{{ post.author.username.capitalize() }}</a>
              <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d at %H:%M') }}</small>
            </div>
            <h2><a class="article-title" href="{{ url_for('posts.post', post_id=post.id) }}">{{ post.title }}</a></h2>
            <p class="article-content text-left">{{ post.content }}</p>
     
          </div>
           <p>
                  {% if current_user.has_liked_post(post) %}
    <a  class="btn btn-sm" href="{{ url_for('posts.like_action', post_id=post.id, action='unlike') }}" role="button">
    <img src="https://img.icons8.com/ultraviolet/30/000000/good-quality.png">
    </a>
  {% else %}
    <a class="btn btn-sm"href="{{ url_for('posts.like_action', post_id=post.id, action='like') }}">

    <img src="https://img.icons8.com/office/30/000000/good-quality.png">
    </a>
  {% endif %}
  {% if post.likes.count() > 0 %}
      {{ post.likes.count() }}
       {% else %}
       0
      {% endif %}
      </p>
        </article>
