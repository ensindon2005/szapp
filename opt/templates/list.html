 {% extends 'layout.html' %}

{% block content%}


<h2>{{ folder }}'s Files List</h2>
<br>
 <table class="table table-hover table-sm" style="font-size: medium;">
 <tr>
 <th> File Name</th>
 <th> Extension </th>
 <th> Explore Data</th>
 <th> Format Data </th>
 <th> Download </th>
 <th> Delete </th>
 </tr>
 {% for file in files%}
    
 <tr>
 <td>{{ file.split('.')[0] }}</td>
 <td>{{ file.split('.')[1] }}</td>
 <td><a href="{{url_for('archives.pandas', filename=file)}}">{{file.split('.')[0]}}</a></td>
 <td><a href="{{url_for('archives.explore', filename=file)}}">{{file.split('.')[0]}}</a></td>
 <td><a href="{{url_for('archives.download', filename=file)}}"><button class='btn btn-default' text='download'>Download</button></a></td>
 <td><a href="{{url_for('archives.delete', filename=file)}}"><button class='btn btn-default' text='delete'>Delete</button></a></td>
  <td><a href="{{url_for('archives.reading', filename=file)}}"><button class='btn btn-default' text='reading'>Reading</button></a></td>

 </tr>

 
{% endfor %}
 </table>
{% endblock content%}
